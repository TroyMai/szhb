<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 数智湖北</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/css/common.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-3">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl blur opacity-30"></div>
                    <div class="relative bg-gradient-to-br from-indigo-600 to-purple-600 p-3 rounded-xl shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">数智湖北</h1>
            </div>
            <p class="text-gray-600">湖北省数据可视化与决策支持平台</p>
        </div>
        
        <!-- 错误提示 -->
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>
        
        <!-- 成功提示 -->
        <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">忘记密码？</a>
            </div>
            
            <button type="submit" id="loginBtn"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="loginBtnText">登录</span>
                <span id="loginBtnLoading" class="hidden">登录中...</span>
            </button>
            
            <div class="text-center text-sm text-gray-600">
                <p>支持双因素认证（短信/邮箱）</p>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-center text-sm text-gray-600 mb-3">选择用户角色登录（演示）</p>
            <div class="grid grid-cols-3 gap-2">
                <button class="demo-login-btn px-3 py-2 bg-gray-100 text-gray-700 rounded text-xs hover:bg-gray-200" data-role="normal_user">普通用户</button>
                <button class="demo-login-btn px-3 py-2 bg-gray-100 text-gray-700 rounded text-xs hover:bg-gray-200" data-role="decision_user">决策用户</button>
                <button class="demo-login-btn px-3 py-2 bg-gray-100 text-gray-700 rounded text-xs hover:bg-gray-200" data-role="admin">管理员</button>
            </div>
        </div>
    </div>

    <script type="module">
        import api from '../utils/api.js';
        import auth from '../utils/auth.js';
        import common from '../utils/common.js';

        // 检查是否已登录（使用路由守卫）
        const router = await import('../utils/router.js');
        // 如果已登录，跳转到首页
        if (auth.checkAuth()) {
            router.default.navigate('home');
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnLoading = document.getElementById('loginBtnLoading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // 显示错误消息
        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        };

        // 显示成功消息
        const showSuccess = (message) => {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        };

        // 隐藏消息
        const hideMessages = () => {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        };

        // 设置加载状态
        const setLoading = (loading) => {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('hidden');
                loginBtnLoading.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        };

        // 表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            setLoading(true);

            try {
                const result = await auth.login(username, password);
                
                if (rememberMe) {
                    // 记住我功能：延长token有效期
                    // 这里可以根据需要实现
                }

                showSuccess('登录成功，正在跳转...');
                
                // 延迟跳转，让用户看到成功消息
                setTimeout(async () => {
                    const router = await import('../utils/router.js');
                    router.default.navigate('home');
                }, 500);
            } catch (error) {
                showError(error.message || '登录失败，请检查用户名和密码');
            } finally {
                setLoading(false);
            }
        });

        // 演示登录按钮
        document.querySelectorAll('.demo-login-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const role = btn.getAttribute('data-role');
                const demoUsers = {
                    'normal_user': { username: 'normal_user', password: '123456' },
                    'decision_user': { username: 'decision_user', password: '123456' },
                    'admin': { username: 'admin', password: '123456' }
                };

                const user = demoUsers[role];
                if (user) {
                    document.getElementById('username').value = user.username;
                    document.getElementById('password').value = user.password;
                    
                    // 自动提交表单
                    const submitEvent = new Event('submit', { bubbles: true, cancelable: true });
                    loginForm.dispatchEvent(submitEvent);
                }
            });
        });
    </script>
</body>
</html>
